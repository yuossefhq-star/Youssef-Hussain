
<!DOCTYPE html>
<html lang="en" class="dark">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neon Bites | Taste The Future</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              primary: '#0df20d',
              secondary: '#d946ef',
              'background-dark': '#050a05',
              'surface-dark': '#0f1a0f',
            },
            fontFamily: {
              display: ['Space Grotesk', 'sans-serif'],
            },
            boxShadow: {
              neon: '0 0 10px rgba(13, 242, 13, 0.5), 0 0 20px rgba(13, 242, 13, 0.3)',
              'neon-hover': '0 0 15px rgba(13, 242, 13, 0.7), 0 0 30px rgba(13, 242, 13, 0.5)',
              'neon-pink': '0 0 10px rgba(217, 70, 239, 0.5), 0 0 20px rgba(217, 70, 239, 0.3)',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #050a05;
        font-family: 'Space Grotesk', sans-serif;
      }
      .glass {
        background: rgba(16, 34, 16, 0.6);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        border: 1px solid rgba(13, 242, 13, 0.1);
      }
      @keyframes marquee {
        0% { transform: translateX(0); }
        100% { transform: translateX(-50%); }
      }
      .animate-marquee {
        animation: marquee 30s linear infinite;
      }
      ::-webkit-scrollbar {
        width: 8px;
      }
      ::-webkit-scrollbar-track {
        background: #050a05; 
      }
      ::-webkit-scrollbar-thumb {
        background: #1a331a; 
        border-radius: 4px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #0df20d; 
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "react/": "https://esm.sh/react@^19.2.4/",
    "react": "https://esm.sh/react@^19.2.4"
  }
}
</script>
</head>
  <body class="bg-background-dark text-gray-200 antialiased overflow-x-hidden">
    <div id="root"></div>
  </body>
</html>
